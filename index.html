<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .script-list {
            list-style-type: none;
            padding: 0;
        }
        .script-item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to AlienShop</h1>
    <h2>Available Scripts</h2>
    <ul class="script-list" id="script-list"></ul>

    <script>
        // Example script data
        const scripts = [
            { id: 1, name: "Script A", price: "$5" },
            { id: 2, name: "Script B", price: "$10" },
            { id: 3, name: "Script C", price: "$15" },
        ];

        // Display the scripts
        const scriptList = document.getElementById('script-list');
        scripts.forEach(script => {
            const li = document.createElement('li');
            li.className = 'script-item';
            li.innerHTML = `<strong>${script.name}</strong> - Price: ${script.price} <button onclick="buyScript(${script.id})">Buy</button>`;
            scriptList.appendChild(li);
        });

        // Placeholder for buying a script
        function buyScript(scriptId) {
            alert(`You bought Script ID: ${scriptId}`);
        }
    </script>
</body>
</html>
