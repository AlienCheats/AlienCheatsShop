<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .script-list {
            list-style-type: none;
            padding: 0;
        }
        .script-item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to AlienShop</h1>
    <h2>Available Scripts</h2>
    <ul class="script-list" id="script-list">
        <li class="script-item"><strong>Script A</strong> - Price: $5 <button onclick="buyScript(1)">Buy</button></li>
        <li class="script-item"><strong>Script B</strong> - Price: $10 <button onclick="buyScript(2)">Buy</button></li>
        <li class="script-item"><strong>Script C</strong> - Price: $15 <button onclick="buyScript(3)">Buy</button></li>
    </ul>

    <script>
        // Placeholder function for buying a script
        function buyScript(scriptId) {
            alert(`You bought Script ID: ${scriptId}`);
        }
    </script>
</body>
</html>
